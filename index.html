<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Magno's Referral Links</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>

	<body class="pt-5">

		<div id="app" class="mt-2 pt-5">

			<div class="fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

				<h1 class="my-0 mr-md-auto font-weight-normal h5">Magno's Referral Links</h1>

				<nav class="my-2 my-md-0 mr-md-3">
					<a class="p-2 text-dark" href="https://magnobiet.com/">Website</a>
					<a class="p-2 text-dark" href="https://blog.magnobiet.com/">Blog</a>
				</nav>

				<a class="btn btn-outline-primary" href="mailto:magno.biet@gmail.com">Get in touch</a>

			</div>

			<div class="container">

				<div class="card-columns mb-3 text-center">

					<div class="card bg-light mb-4 shadow-sm" v-for="(items, category) in referrals" v-if="referrals !== null && !loading">

						<div class="card-header">
							<h2 class="my-0 font-weight-normal h4">
								<i class="d-block material-icons" aria-hidden="true">{{ icons[category] }}</i>
								{{ category }}
							</h2>
						</div>

						<div class="list-group list-group-flush">
							<a class="list-group-item list-group-item-action" target="_blank" v-for="referral in items" :href="referral.link">
								{{ referral.title }}
								<strong v-if="referral.code">({{ referral.code }})</strong>
							</a>
						</div>

					</div>

				</div>

			</div>

			<div class="loading position-fixed sticky-top d-flex justify-content-center align-items-center w-100 h-100 text-center bg-white" v-if="loading">

				<svg width="105" height="105" viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#34495E">
					<circle cx="12.5" cy="12.5" r="12.5">
						<animate attributeName="fill-opacity" begin="0s" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
						<animate attributeName="fill-opacity" begin="100ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="52.5" cy="12.5" r="12.5">
						<animate attributeName="fill-opacity" begin="300ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="52.5" cy="52.5" r="12.5">
						<animate attributeName="fill-opacity" begin="600ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="92.5" cy="12.5" r="12.5">
						<animate attributeName="fill-opacity" begin="800ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="92.5" cy="52.5" r="12.5">
						<animate attributeName="fill-opacity" begin="400ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="12.5" cy="92.5" r="12.5">
						<animate attributeName="fill-opacity" begin="700ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="52.5" cy="92.5" r="12.5">
						<animate attributeName="fill-opacity" begin="500ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
					<circle cx="92.5" cy="92.5" r="12.5">
						<animate attributeName="fill-opacity" begin="200ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite" />
					</circle>
				</svg>

			</div>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
		<script src="assets/scripts/app.js"></script>

	</body>

</html>
